<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Response Editor</title>
</head>
<body>

<a href="{{ url_for('analytics') }}">Analytics</a>

<h1>Response Editor</h1>

Enter your new message below, along with the password. Click Submit when done.

<br><br>

<form action="" method="post" enctype="multipart/form-data">
    <div>
        <label for="message">Message</label>
        <br>
        <textarea id="message" name="mess" required rows="5" cols="33">{{ message }}</textarea>
    </div>
    <br>
    <div>
        <input type="checkbox" id="audio-checkbox" name="use-audio">
        <label for="audio-checkbox">use audio file</label>
    </div>
    <br>
    <div>
        <label for="audio-upload">Audio file</label>
        <input type="file" id="audio-upload" accept="audio/mpeg" name="audio-file">
    </div>
    <br>
    <div>
        <label for="password">Password</label>
        <input id="password" name="pw" required type="password">
    </div>
    <button>Submit</button>
</form>

{% if success %}

    <br>
    <strong>{{ success }}</strong>

{% endif %}

{% if error %}

    <p style="color:red;"><strong>{{ error }}</strong></p>

{% endif %}

</body>
</html>
